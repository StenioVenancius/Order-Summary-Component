<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div id="card"><!-- Inicio card -->
        <div id="image"></div> <!-- Imagem de bacground -->
        <div id="infos"> <!-- Informações do Card + botões -->
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div id="price"><!-- Preços -->
                <div>
                    <h4>Annual Plan</h4>
                    <span>$59.99/year</span>
                </div>
                <button>Change</button>
            </div>
            <button id="Payment">Proceed to Payment</button>
            <button id="Cancel">Cancel Order</button>
        </div>
    </div><!---/ Fim card -->
</body>
</html>
